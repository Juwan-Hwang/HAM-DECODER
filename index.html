    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              bg: '#050505', /* Darker, deeper black for contrast */
              'bg-secondary': '#0F1115',
              fg: '#F5F5F7', /* Apple-like off-white */
              muted: '#86868b', /* Apple-like gray */
              accent: '#00d4aa',
              'accent-dim': 'rgba(0, 212, 170, 0.1)',
              card: '#121212', /* Pure dark */
              border: '#1d1d1f', /* Subtle border */
            },
            borderRadius: {
              '2xl': '1.25rem', /* Consistent 20px radius */
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #050505;
        --accent: #00d4aa;
        --glow: rgba(0, 212, 170, 0.3);
      }

      body {
        background-color: var(--bg);
        color: #F5F5F7;
        font-family: 'Noto Sans SC', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Pulse Ring Animation */
      .pulse-ring {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px solid var(--accent);
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0;
        pointer-events: none;
        z-index: 0;
      }

      .pulse-ring.active {
        animation: pulseExpand 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes pulseExpand {
        0% { 
          opacity: 0.5; 
          transform: translate(-50%, -50%) scale(0.5);
        }
        100% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(2.2); 
        }
      }

      /* Decode Scan Animation */
      .decode-animation {
        position: relative;
        overflow: hidden;
      }
      .decode-animation::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
        animation: decodeScan 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes decodeScan {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      /* Consistent Styling Classes */
      .glass-panel {
        background: rgba(28, 28, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1.25rem; /* 20px - Unified Radius */
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-panel:hover {
        border-color: rgba(0, 212, 170, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transform: translateY(-1px);
      }

      .callsign-input {
        background: rgba(28, 28, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        transition: all 0.3s ease;
        border-radius: 1.25rem; /* Match Cards */
      }

      .callsign-input:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(30, 30, 35, 1);
        box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.15);
      }

      /* Scrollbar cleanup */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
